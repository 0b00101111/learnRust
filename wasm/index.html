<!DOCTYPE html>
<html>
<head>
    <title>WebAssembly Test</title>
</head>
<body>
    <h1>WebAssembly Addition Demo</h1>
    <div id="result">Calculating...</div>

    <script>
        WebAssembly.instantiateStreaming(fetch('target/wasm32-unknown-unknown/release/wasm.wasm'))
            .then(obj => {
                const result = obj.instance.exports.add(5, 3);
                document.getElementById('result').textContent = `5 + 3 = ${result}`;
                console.log('5 + 3 =', result);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error loading WebAssembly module';
            });
    </script>
</body>
</html>
